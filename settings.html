<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Bhaskar Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-900 min-h-screen text-slate-800 pb-20">

    <nav class="bg-blue-800 text-white flex justify-around p-3 text-[10px] font-bold uppercase tracking-widest sticky top-0 z-50 shadow-lg">
        <a href="index.html">View Fleet</a>
        <a href="settings.html" class="text-yellow-400">Manage Tools</a>
        <button onclick="location.reload()" class="text-blue-200">Refresh</button>
    </nav>

    <div class="max-w-md mx-auto p-4 mt-4">
        <div class="bg-yellow-400 p-5 rounded-2xl mb-6 shadow-lg border-2 border-yellow-600">
            <h2 class="font-black text-yellow-900 uppercase text-xs mb-3">Security Mode Control</h2>
            <select id="security-mode" onchange="updateGlobalSecurity()" class="w-full p-4 rounded-xl font-bold bg-white border-2 border-yellow-700 outline-none">
                <option value="high">USER + PASS (Agent Mode)</option>
                <option value="low">PASSWORD ONLY (Direct Mode)</option>
            </select>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl border-t-8 border-blue-600 mb-6">
            <h2 class="font-black text-blue-900 uppercase text-sm mb-4">Register New Agent</h2>
            <div class="space-y-3">
                <input id="new-user" type="text" placeholder="Agent Name" class="w-full p-3 border rounded-xl font-bold">
                <input id="new-pass" type="text" placeholder="Set Password" class="w-full p-3 border rounded-xl font-bold">
                <input id="agent-phone" type="text" placeholder="Agent WhatsApp (91...)" class="w-full p-3 border rounded-xl">
                <button onclick="addAgent()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Save Agent</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl border-t-8 border-green-600 mb-6">
            <h2 class="font-black text-green-900 uppercase text-sm mb-4">Register New Driver/Taxi</h2>
            <div class="space-y-3">
                <input id="driver-name" type="text" placeholder="Driver Name" class="w-full p-3 border rounded-xl font-bold">
                <input id="taxi-type" type="text" placeholder="Taxi Type (e.g., Innova, Swift)" class="w-full p-3 border rounded-xl">
                <input id="driver-phone" type="text" placeholder="Driver Phone (91...)" class="w-full p-3 border rounded-xl">
                <button onclick="addDriver()" class="w-full bg-green-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Save Driver</button>
            </div>
        </div>

        <div id="agent-list" class="space-y-3 mb-6"></div>
        <div id="driver-list" class="space-y-3"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = () => {
            // Sync Security Mode
            db.ref('admin_config/security_mode').on('value', (s) => {
                document.getElementById('security-mode').value = s.val() || 'high';
            });

            // Load Agents
            db.ref('agents').on('value', (snap) => {
                const list = document.getElementById('agent-list');
                list.innerHTML = `<h3 class="text-white font-black uppercase text-[10px] mb-2 tracking-widest">Active Agents:</h3>`;
                snap.forEach((child) => {
                    const agent = child.val();
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-600">
                            <div class="flex justify-between items-center mb-2">
                                <span class="font-black text-blue-900 uppercase">${agent.username}</span>
                                <button onclick="deleteItem('agents', '${child.key}')" class="text-red-500 font-bold text-[10px]">DELETE</button>
                            </div>
                            <button onclick="sendInvite('${agent.username}', '${agent.password}', '${agent.phone}')" 
                                class="w-full bg-slate-100 text-blue-800 py-2 rounded-lg font-bold text-[10px] uppercase border border-blue-200">Send Login Details</button>
                        </div>`;
                });
            });

            // Load Drivers
            db.ref('drivers').on('value', (snap) => {
                const list = document.getElementById('driver-list');
                list.innerHTML = `<h3 class="text-white font-black uppercase text-[10px] mb-2 tracking-widest">Active Drivers:</h3>`;
                snap.forEach((child) => {
                    const driver = child.val();
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-green-600">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-black text-slate-900 uppercase">${driver.name}</p>
                                    <p class="text-[10px] font-bold text-slate-500">${driver.taxi} | ${driver.phone}</p>
                                </div>
                                <button onclick="deleteItem('drivers', '${child.key}')" class="text-red-500 font-bold text-[10px]">DELETE</button>
                            </div>
                        </div>`;
                });
            });
        };

        window.updateGlobalSecurity = () => {
            db.ref('admin_config/security_mode').set(document.getElementById('security-mode').value);
        };

        window.addAgent = () => {
            const u = document.getElementById('new-user').value.toLowerCase().trim();
            const p = document.getElementById('new-pass').value;
            const ph = document.getElementById('agent-phone').value.replace(/\D/g,'');
            if(u && p) {
                db.ref('agents').push({ username: u, password: p, phone: ph }).then(() => {
                    alert("Agent Registered!");
                    document.getElementById('new-user').value = ""; document.getElementById('new-pass').value = "";
                });
            }
        };

        window.addDriver = () => {
            const name = document.getElementById('driver-name').value.trim();
            const taxi = document.getElementById('taxi-type').value.trim();
            const phone = document.getElementById('driver-phone').value.replace(/\D/g,'');
            if(name && taxi) {
                db.ref('drivers').push({ name, taxi, phone }).then(() => {
                    alert("Driver Added!");
                    document.getElementById('driver-name').value = "";
                    document.getElementById('taxi-type').value = "";
                    document.getElementById('driver-phone').value = "";
                });
            } else { alert("Please fill Name and Taxi Type"); }
        };

        window.sendInvite = (u, p, ph) => {
            const url = window.location.href.replace('settings.html', 'index.html');
            const msg = `*BHASKAR TRAVELS*\n\nUser: ${u}\nPass: ${p}\n\nLogin here:\n${url}`;
            window.open(`https://wa.me/${ph}?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.deleteItem = (path, id) => { 
            if(confirm(`Are you sure you want to remove this from ${path}?`)) {
                db.ref(`${path}/${id}`).remove(); 
            }
        };
    </script>
</body>
</html>
