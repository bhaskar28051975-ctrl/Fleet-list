<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHASKAR PROFESSIONAL FLEET - LIVE MAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <style>
        #map { height: 350px; width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-8 shadow-2xl text-center">
            <h2 class="text-2xl font-black text-slate-800 uppercase mb-6">Fleet Access</h2>
            <div id="user-field-area">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 border-2 rounded-xl mb-3 text-center font-bold">
            </div>
            <input id="pass-input" type="password" placeholder="Password" class="w-full p-4 border-2 rounded-xl mb-6 text-center font-bold">
            <button id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Unlock Fleet</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-[#003399] text-white p-6 text-center shadow-lg border-b-4 border-yellow-400 relative">
            <h1 class="text-3xl font-black uppercase tracking-widest">BHASKAR FLEET LIVE</h1>
            <p class="text-yellow-300 font-bold mt-2 uppercase text-xs tracking-widest">Live Driver Tracking Enabled</p>
            <button onclick="logout()" class="absolute right-4 top-4 text-[10px] bg-red-600 px-2 py-1 rounded font-bold uppercase text-white shadow">Logout</button>
        </header>

        <main class="max-w-5xl mx-auto p-4">
            <div class="bg-white p-4 rounded-3xl shadow-lg mb-6">
                <h3 class="font-black text-slate-700 mb-3 uppercase flex items-center gap-2">
                    üìç Nearby Drivers (Live)
                </h3>
                <div id="map"></div>
            </div>

            <div id="fleet-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            projectId: "master-web-app-d8d1b",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let map;
        let markers = {};

        // 1. Initialize Google Map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 13.6288, lng: 79.4192 }, // Default Tirupati
                styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
            });
        }

        // 2. Load Fleet & Track Locations
        function loadFleetWithTracking() {
            initMap();
            const container = document.getElementById('fleet-container');
            
            for (let i = 1; i <= 20; i++) {
                const taxiId = 'taxi' + i;
                
                // Track Settings (Name, Model)
                onValue(ref(db, taxiId + '/settings'), (snap) => {
                    const data = snap.val();
                    if (data && data.driverName) {
                        updateDriverCard(taxiId, data, i);
                    }
                });

                // Track Live Location (GPS)
                onValue(ref(db, taxiId + '/location'), (snap) => {
                    const loc = snap.val();
                    if (loc && loc.lat && loc.lng) {
                        updateMapMarker(taxiId, loc);
                    }
                });
            }
        }

        function updateDriverCard(taxiId, data, index) {
            const container = document.getElementById('fleet-container');
            const driverSiteUrl = `https://bhaskar28051975-ctrl.github.io/master-web-app/index.html?id=${taxiId}`;
            
            const cardHTML = `
                <div id="card-${taxiId}" class="bg-white rounded-2xl shadow-md border-l-8 border-blue-600 p-5 transition-all hover:scale-105">
                    <div class="flex justify-between items-start mb-2">
                        <h2 class="text-xl font-black text-slate-800 uppercase">${data.driverName}</h2>
                        <span id="status-${taxiId}" class="text-[10px] font-bold uppercase"><span class="status-dot offline"></span>Offline</span>
                    </div>
                    <p class="text-blue-600 font-bold text-xs mb-4">${data.taxiModel || 'Vehicle'} | ${data.taxiNo || '---'}</p>
                    <div class="flex gap-2">
                        <a href="${driverSiteUrl}" target="_blank" class="flex-1 bg-blue-600 text-white text-center py-3 rounded-xl font-bold text-[10px] uppercase shadow-md">Open App</a>
                        <button onclick="zoomToDriver('${taxiId}')" class="bg-slate-100 p-3 rounded-xl border">üìç</button>
                    </div>
                </div>`;

            let existing = document.getElementById(`card-${taxiId}`);
            if (existing) existing.outerHTML = cardHTML; 
            else container.insertAdjacentHTML('beforeend', cardHTML);
        }

        function updateMapMarker(taxiId, loc) {
            const pos = { lat: loc.lat, lng: loc.lng };
            
            // Marker ‡∞â‡∞Ç‡∞ü‡±á ‡∞≤‡±ä‡∞ï‡±á‡∞∑‡∞®‡±ç ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡±Å, ‡∞≤‡±á‡∞ï‡∞™‡±ã‡∞§‡±á ‡∞ï‡±ä‡∞§‡±ç‡∞§‡∞¶‡∞ø ‡∞ï‡±ç‡∞∞‡∞ø‡∞Ø‡±á‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞ø
            if (markers[taxiId]) {
                markers[taxiId].setPosition(pos);
            } else {
                markers[taxiId] = new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: taxiId,
                    icon: { url: 'https://cdn-icons-png.flaticon.com/512/3063/3063822.png', scaledSize: new google.maps.Size(40, 40) }
                });
            }

            // Update Online Status
            const statusLabel = document.getElementById(`status-${taxiId}`);
            if(statusLabel) {
                statusLabel.innerHTML = `<span class="status-dot online"></span>LIVE`;
                statusLabel.classList.add('text-green-600');
            }
        }

        window.zoomToDriver = (id) => {
            if (markers[id]) {
                map.setZoom(16);
                map.panTo(markers[id].getPosition());
            } else { alert("Driver location not available yet."); }
        };

        // Login Logic (‡∞Æ‡±Ä ‡∞™‡∞æ‡∞§ ‡∞ï‡±ã‡∞°‡±ç ‡∞Ö‡∞≤‡∞æ‡∞ó‡±á ‡∞â‡∞Ç‡∞¶‡∞ø)
        document.getElementById('login-btn').onclick = async () => {
            const u = document.getElementById('user-input').value.toLowerCase().trim();
            const p = document.getElementById('pass-input').value;
            const modeSnap = await get(ref(db, 'admin_config/security_mode'));
            const mode = modeSnap.val() || 'high';

            if (mode === 'low') {
                if (p === "1234") loginOk(); else alert("Wrong Password");
            } else {
                let allowed = false;
                if (u === "admin" && p === "1234") allowed = true;
                else {
                    const agentSnap = await get(ref(db, 'agents'));
                    agentSnap.forEach(child => {
                        if(child.val().username === u && child.val().password === p) allowed = true;
                    });
                }
                if (allowed) loginOk(); else alert("Invalid Credentials");
            }
        };

        function loginOk() { 
            sessionStorage.setItem("fleet_unlocked", "true"); 
            location.reload();
        }

        window.logout = () => { 
            sessionStorage.removeItem("fleet_unlocked"); 
            location.reload();
        };

        if (sessionStorage.getItem("fleet_unlocked") === "true") {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            loadFleetWithTracking();
        }
    </script>
</body>
</html>
