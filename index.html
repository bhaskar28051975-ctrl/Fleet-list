<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHASKAR PROFESSIONAL FLEET</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-8 shadow-2xl text-center">
            <h2 class="text-2xl font-black text-slate-800 uppercase mb-6">Fleet Access</h2>
            <div id="user-field-area">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 border-2 rounded-xl mb-3 text-center font-bold">
            </div>
            <input id="pass-input" type="password" placeholder="Password" class="w-full p-4 border-2 rounded-xl mb-6 text-center font-bold">
            <button id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Unlock Fleet</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-[#003399] text-white p-6 text-center shadow-lg border-b-4 border-yellow-400 relative">
            <h1 class="text-3xl font-black uppercase tracking-widest text-white">BHASKAR PROFESSIONAL FLEET</h1>
            <p class="text-yellow-300 font-bold mt-2 uppercase text-xs tracking-widest">Premium Travel Services</p>
            <button onclick="logout()" class="absolute right-4 top-4 text-[10px] bg-red-600 px-2 py-1 rounded font-bold uppercase text-white shadow">Logout</button>
        </header>

        <main class="max-w-5xl mx-auto p-4">
            <div id="fleet-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            projectId: "master-web-app-d8d1b",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        get(ref(db, 'admin_config/security_mode')).then((snap) => {
            if(snap.val() === 'low') document.getElementById('user-field-area').style.display = 'none';
        });

        document.getElementById('login-btn').onclick = async () => {
            const u = document.getElementById('user-input').value.toLowerCase().trim();
            const p = document.getElementById('pass-input').value;
            const modeSnap = await get(ref(db, 'admin_config/security_mode'));
            const mode = modeSnap.val() || 'high';

            if (mode === 'low') {
                if (p === "1234") loginOk(); else alert("Wrong Password");
            } else {
                let allowed = false;
                if (u === "admin" && p === "1234") allowed = true;
                else {
                    const agentSnap = await get(ref(db, 'agents'));
                    agentSnap.forEach(child => {
                        if(child.val().username === u && child.val().password === p) allowed = true;
                    });
                }
                if (allowed) loginOk(); else alert("Invalid Credentials");
            }
        };

        function loginOk() { 
            sessionStorage.setItem("fleet_unlocked", "true"); 
            window.location.href = "https://bhaskar28051975-ctrl.github.io/Fleet-list/index.html"; 
        }

        window.logout = () => { 
            sessionStorage.removeItem("fleet_unlocked"); 
            window.location.href = "https://bhaskar28051975-ctrl.github.io/Fleet-list/index.html";
        };

        if (sessionStorage.getItem("fleet_unlocked") === "true") {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            loadFleet();
        }

        function loadFleet() {
            const container = document.getElementById('fleet-container');
            for (let i = 1; i <= 20; i++) {
                onValue(ref(db, 'taxi' + i + '/settings'), (snap) => {
                    const data = snap.val();
                    if (data && data.driverName) {
                        const driverSiteUrl = `https://bhaskar28051975-ctrl.github.io/master-web-app/index.html?id=taxi${i}`;
                        const cardHTML = `
                            <div id="card-taxi${i}" class="bg-white rounded-2xl shadow-md border-l-8 border-blue-600 p-5">
                                <h2 class="text-xl font-black text-slate-800 uppercase">${data.driverName}</h2>
                                <p class="text-blue-600 font-bold text-sm mb-4">${data.taxiModel || 'Vehicle'}</p>
                                <div class="flex gap-2">
                                    <a href="${driverSiteUrl}" target="_blank" class="flex-1 bg-blue-600 text-white text-center py-2 rounded-lg font-bold text-xs uppercase">View Site</a>
                                </div>
                            </div>`;
                        let existing = document.getElementById(`card-taxi${i}`);
                        if (existing) existing.outerHTML = cardHTML; else container.insertAdjacentHTML('beforeend', cardHTML);
                    }
                });
            }
        }
    </script>
</body>
</html>
