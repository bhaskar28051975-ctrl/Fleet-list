<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskar Travels - Our Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-8 shadow-2xl text-center">
            <div class="mb-6">
                <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Fleet Access</h2>
                <p class="text-gray-500 text-sm">Agent Login</p>
            </div>

            <div id="user-field-area">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 border-2 rounded-xl mb-3 text-center outline-blue-500 font-bold">
            </div>
            <input id="pass-input" type="password" placeholder="Password" class="w-full p-4 border-2 rounded-xl mb-6 text-center outline-blue-500 font-bold">
            
            <button id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg active:scale-95 transition-transform">Unlock Fleet</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-[#003399] text-white p-6 text-center shadow-lg border-b-4 border-yellow-400 relative">
            <h1 class="text-3xl font-black uppercase tracking-widest">Our Professional Fleet</h1>
            <p class="text-yellow-300 font-bold mt-2">Agent Portal Access</p>
            <button onclick="logout()" class="absolute right-4 top-4 text-[10px] bg-red-600 px-2 py-1 rounded font-bold uppercase text-white">Logout</button>
        </header>

        <main class="max-w-5xl mx-auto p-4">
            <div id="fleet-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            projectId: "master-web-app-d8d1b",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginBtn = document.getElementById('login-btn');
        
        get(ref(db, 'admin_config/security_mode')).then((snap) => {
            if(snap.val() === 'low') document.getElementById('user-field-area').style.display = 'none';
        });

        loginBtn.onclick = async () => {
            const u = document.getElementById('user-input').value.toLowerCase().trim();
            const p = document.getElementById('pass-input').value;
            const modeSnap = await get(ref(db, 'admin_config/security_mode'));
            const mode = modeSnap.val() || 'high';

            if (mode === 'low') {
                if (p === "1234") loginOk(); else alert("Wrong Password");
            } else {
                let allowed = false;
                if (u === "admin" && p === "1234") {
                    allowed = true;
                } else {
                    const agentSnap = await get(ref(db, 'agents'));
                    agentSnap.forEach(child => {
                        if(child.val().username === u && child.val().password === p) allowed = true;
                    });
                }
                if (allowed) loginOk(); else alert("Invalid Credentials");
            }
        };

        function loginOk() { sessionStorage.setItem("fleet_unlocked", "true"); location.reload(); }
        window.logout = () => { sessionStorage.removeItem("fleet_unlocked"); location.reload(); };

        if (sessionStorage.getItem("fleet_unlocked") === "true") {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            loadFleet();
        }

        function loadFleet() {
            const container = document.getElementById('fleet-container');
            for (let i = 1; i <= 20; i++) {
                onValue(ref(db, 'taxi' + i + '/settings'), (snap) => {
                    const data = snap.val();
                    if (data && data.driverName) {
                        const cleanPhone = data.phone ? data.phone.replace(/\D/g,'') : '';
                        const driverSiteUrl = `https://bhaskar28051975-ctrl.github.io/master-web-app/index.html?id=taxi${i}`;
                        
                        const cardHTML = `
                            <div id="card-taxi${i}" class="bg-white rounded-2xl shadow-md border-l-8 border-blue-600 p-5">
                                <h2 class="text-xl font-black text-slate-800 uppercase">${data.driverName}</h2>
                                <p class="text-blue-600 font-bold text-sm mb-4">${data.taxiModel || 'Vehicle'}</p>
                                <div class="text-sm text-gray-600 mb-5">
                                    <p><b>No:</b> ${data.taxiNo || '---'}</p>
                                    <p><b>Contact:</b> ${data.phone || '---'}</p>
                                </div>
                                <div class="flex gap-2">
                                    <a href="${driverSiteUrl}" target="_blank" class="flex-1 bg-blue-600 text-white text-center py-2 rounded-lg font-bold text-xs uppercase">View Site</a>
                                    <a href="https://wa.me/${cleanPhone}" class="bg-green-500 text-white p-2 rounded-lg"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.539 2.016 2.126-.54c1.083.58 1.948.893 3.162.893 3.181 0 5.767-2.586 5.768-5.766 0-3.18-2.586-5.766-5.768-5.766zM12.03 16.94c-1.03 0-1.817-.265-2.61-.762l-.186-.115-1.246.316.324-1.21-.13-.205c-.553-.872-.85-1.85-.85-2.868 0-2.805 2.285-5.09 5.093-5.09s5.09 2.285 5.09 5.09-2.285 5.09-5.093 5.09z"/></svg></a>
                                </div>
                            </div>`;
                        let existing = document.getElementById(`card-taxi${i}`);
                        if (existing) existing.outerHTML = cardHTML; else container.insertAdjacentHTML('beforeend', cardHTML);
                    }
                });
            }
        }
    </script>
</body>
</html>
